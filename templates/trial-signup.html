<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Free Trial - CodeBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-[#0d1117] text-white">
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <div class="max-w-md w-full space-y-8 bg-[#161b22] p-8 rounded-lg border border-blue-500/20">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">
                    Start Your Free Trial
                </h2>
                <p class="mt-2 text-gray-400">
                    Get full access to all premium features for 14 days
                </p>
            </div>
            
            <form class="mt-8 space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="text-gray-300">Email</label>
                        <input type="email" id="email" name="email" required
                            class="mt-1 block w-full px-3 py-2 bg-[#0d1117] border border-gray-700 rounded-md text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="password" class="text-gray-300">Password</label>
                        <input type="password" id="password" name="password" required
                            class="mt-1 block w-full px-3 py-2 bg-[#0d1117] border border-gray-700 rounded-md text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                        class="w-full px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-md hover:from-blue-600 hover:to-purple-600 transition-all shadow-lg shadow-blue-500/20">
                        Start Trial
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center text-sm text-gray-400">
                By starting your trial, you agree to our 
                <a href="#" class="text-blue-400 hover:text-blue-300">Terms of Service</a> and 
                <a href="#" class="text-blue-400 hover:text-blue-300">Privacy Policy</a>
            </div>
        </div>
    </div>
</body>
</html>
